<div>
    <h1>Listado Oficinas</h1>
</div>
<div>
    <button type="button" class="btn btn-primary" (click)="setMostrarListadoOficinas()">
        {{mostrarListadoOficinas == true ? "Ocultar Lista" : "Mostrar Lista"}}
    </button>
</div>
<div *ngIf="mostrarListadoOficinas">
    <app-tabla-oficinas></app-tabla-oficinas>
</div>
<div>
  <button type="button" class="btn btn-primary" routerLink="formulario-ingreso-oficinas">
      Ingresar Oficina
  </button>
</div>
