<div>
    <h1>Listado Referencias</h1>
</div>
<div>
    <button type="button" class="btn btn-primary" (click)="getMostrarListadoReferencias()">
        {{mostrarListadoReferencias == true ? "Ocultar Lista" : "Mostrar Lista"}}
    </button>
</div>
<div *ngIf="mostrarListadoReferencias">
    <app-tabla-referencias></app-tabla-referencias>
</div>
<div>
  <button type="button" class="btn btn-primary" routerLink="formulario-ingreso-referencias">
      Ingresar Referencia
  </button>
</div>
